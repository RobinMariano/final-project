<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="header">
      ADMIN MODE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-header>
      <ion-toolbar>
        <ion-title>Register Recipe</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-list>
        <ion-item>
          <ion-label>Recipe Name:</ion-label>
          <ion-textarea placeholder=""></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Description:</ion-label>
          <ion-textarea placeholder=""></ion-textarea>
        </ion-item>
      </ion-list>
                                      <!-- SEARCH BAR AREA-->
<ion-searchbar placeholder="Search ingredients here.." id="searchbar" class="search-bar" 
  (ionInput)="handleInput($event)">
</ion-searchbar>

<ion-list *ngIf="showResults" class="search-results">
  <ion-item *ngFor="let result of results">
    <ion-label>{{ result }}</ion-label>
    <ion-button slot="end" (click)="selectResult($event, result)">Select</ion-button>
  </ion-item>
</ion-list>


<ion-list>
  <ion-item *ngFor="let ingredient of selectedIngredients">
    <ion-label>{{ ingredient }}</ion-label>
    <P>Quantity</P>
    <ion-select [(ngModel)]="selectedQuantities[ingredient]">
      <ion-select-option disabled selected value="">Select Quantity</ion-select-option>
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
      <ion-select-option value="4">4</ion-select-option>
      <!-- Add more quantity options as needed -->
    </ion-select>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <P>Measurement</P>
    <ion-select [(ngModel)]="selectedMeasurements[ingredient]">
      <ion-select-option disabled selected value="">Select Measurement</ion-select-option>
      <ion-select-option value="teaspoon">teaspoon</ion-select-option>
      <ion-select-option value="tbsp">tbsp</ion-select-option>
      <ion-select-option value="cup">cup</ion-select-option>
      <!-- Add more measurement options as needed -->
    </ion-select>
    <ion-button slot="end" (click)="deleteIngredient(ingredient)" class="delete-button">
    <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item *ngFor="let condiment of selectedCondiments">
    <ion-label>{{ condiment }}</ion-label>
    <P>Measurement</P>
    <ion-select [(ngModel)]="selectedQuantities[condiment]">
      <ion-select-option disabled selected value="">Select Measurement</ion-select-option>
      <ion-select-option value="teaspoon">teaspoon</ion-select-option>
      <ion-select-option value="tbsp">tbsp</ion-select-option>
      <ion-select-option value="cup">cup</ion-select-option>
    </ion-select>
    <ion-button slot="end" (click)="deleteCondiment(condiment)" class="delete-button">
    <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

<ion-item>
  <ion-label>Cooking Procedure:</ion-label>
  <ion-textarea placeholder=""></ion-textarea>
</ion-item>

<ion-item>
  <ion-button class="clickable-button center-button" (click)="showToast()">SAVE</ion-button>
</ion-item>

  </div>  
</ion-content>
